name: run tests

on:
  push:
    branches: [ main, Selenium ]
  pull_request:
    branches: [ main, Selenium ]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: action/checkout@v2
      - name: Setup Node
        uses: action/setup-node@v2
        with:
          node-version: 16.18
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test